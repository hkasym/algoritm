<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <title>Algoritm</title>
</head>
<body>
    
    <div class="main">
        <div class="main_reg">
            <div class="reg_logo">
                <img src="../../pictures/algoritm logo awr 3.png" alt="">
            </div>
            <div class="reg_form">
                <div class="form_text">
                    <div class="first_text">
                        Içeri gir!
                    </div>
                    <div class="second_text">
                        Elektron poctany we parolyny giriz!
                    </div>
                </div>
                <form action="">
                    <div class="reg_email">
                        <input type="email" placeholder="E-pocta">
                    </div>
                    <div class="reg_password">
                        <input type="password" placeholder="Parol">
                    </div>
                    <div class="password_text">
                       <a href="#">Parolymy unutdym?</a>
                    </div> 
                    <div class="btn">
                        <button>IÇERI GIR!</button>
                    </div>
                    <div class="footer_text_first">
                       <a href=""> Agza bolmadyk bolsanyz, agza bolun!</a>
                    </div>
                    <div class="footer_text_second">
                         <a href=""> AGZA BOL</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="main_photo">
            <img src="../../pictures/1321313 1.png" alt="">
        </div>
    </div>
</body>
</html>
